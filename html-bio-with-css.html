<!-- CSS Stylesheets with Relative Paths -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>
  <style>
  
  body {
    font-family: Georgia, serif;
    line-height: 150%;
    margin: 0;
  }

  h1 {
    background: black;
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    text-align: center;
    margin: auto;
  }

 img {
   float: left;
   margin-right: 10px;
   position:static;
 }

 p {
   display:inline;
   font-size: 16px;
 }

 .name {
   float:left;
   margin-left:20px;
 }

 .contact {
   float:right;
   margin-right: 20px;
 }

  </style>
</head>


<body>
  <header>
    <h1>Student Bio</h1>
  </header>

  <div>

    <section class="name">
      <h2>Your Name</h2>
      <img src="https://placehold.it/200x200" alt="Your Name">
      <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <section class="contact">
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>

  </div>

</body>

</html>
